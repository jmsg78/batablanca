<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/css/checkout.css" />
    <title>Pago</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__navbar">
        <a class="header__navbar-brand" href="#"><strong>Batablanca</strong></a>
        <ul class="header__navbar-ulist">
          <li class="header-ulist__item">
            <a class="nav-link" href="#">Iniciar Sesion</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <section class="main">
      <div class="main__container">
        <div class="main__container-companyDetails">
          <h3>Capablanca</h3>
          <ul class="main__container-ulist">
            <li class="main-ulist__item">
              <small class="text-muted">
                Melbourne, Australia
              </small>
            </li>
            <li class="main-ulist__item">
              <small class="text-muted">
                P: (123) 456-7890
              </small>
            </li>
          </ul>
        </div>
        <div class="main__container-invoiceDetails">
          <h2>Detalles de la factura</h2>
          <table class="main-invoiceDetail__table">
            <thead class="main-table__head">
              <th class="column1 col" scope="col">Servicio</th>
              <th class="column2 col" scope="col">Beneficiario</th>
              <th class="column3 col" scope="col">Paciente</th>
              <th class="column4 col" scope="col">C.C.</th>
              <th class="column5 col" scope="col">Tel&eacute;fono</th>
              <th class="column6 col" scope="col">Fecha</th>
              <th class="column7 col" scope="col">Hora</th>
              <th class="column8 col" scope="col">Valor</th>
            </thead>
            <tbody>
              <tr>
                <td class="column1 col">Fisioterapia</td>
                <td class="column2 col">John Doe</td>
                <td class="column3 col">No</td>
                <td class="column4 col">1012345678</td>
                <td class="column5 col">3009876543</td>
                <td class="column6 col">15 - octubre - 2019</td>
                <td class="column7 col">03:00pm</td>
                <td class="column8 col">$ 5000</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="main__container-buttons">
          <button class="btCancel">Cancelar</button>
          <button class="btAccept">Continuar</button>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer"><p>Developed by <a href="#">@Capablanca</a></p></footer>
  </body>
</html>
